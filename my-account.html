<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Page</title>
    <link rel="stylesheet" href="my-account-style.css">
    <link rel="stylesheet" href="pop-up.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Aleo:300&display=swap" rel="stylesheet">
    <link href="modal.css" rel="stylesheet">
</head>

<body onload="Init.start()">

    <!-- #####@@@@@@##### NAVIGATION BAR #####@@@@@@##### -->
    <nav class="flex-direction-row">
        <div class="nav-content-wrap flex-direction-row">
            <div class="logo-and-search-wrap">
                <div class="logo-on-nav-wrap">
                    <a href="index.html">
                        <img class="logo-on-nav"
                            src="https://cdn.glitch.com/ede46f42-b5b9-48ad-8d72-f38482566cde%2Flogo.png?v=1566156485018"
                            alt="">
                    </a>
                </div>

                <div class="search-bar-wrap">
                    <div class="search-bar">
                        <input onblur="Interact.searchBlur(), Search.hide()"
                            onfocus="Interact.searchFocus(), Search.show()" class="search-input" type="text"
                            placeholder="Search Fresno Fresh">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
            </div>

            <div class="user-options">
                <div onclick="Interact.dropDown()" class="individual-option-wrap drop-down-wrap">
                    <div class="icon-wrap">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="individual-option-wrap">
                    <a href="index.html">
                        <div class="icon-wrap">
                            <i class="fa fa-home"></i>
                        </div>
                    </a>
                </div>

                <div class="individual-option-wrap">
                    <div onclick="PopUp.verify('')" class="icon-wrap">
                        <i class="fa fa-envelope-o"></i>
                    </div>
                </div>

                <div class="individual-option-wrap">
                    <a href="listpage.html">
                        <div class="icon-wrap">
                            <i class="fa fa-list-alt"></i>
                        </div>
                    </a>
                </div>

                <div class="individual-option-wrap create-post-option">
                    <div onclick="CreateListingModal.verify('')" class="icon-wrap">
                        <i class="fa fa-pencil"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- #####@@@@@@##### PERSONAL GENERAL FEED #####@@@@@@##### -->
    <section class="overall-feed flex-direction-row">

        <div class="personal-options-col">
            <div class="profile-options-wrap">
                <div class="profile-header">
                    <div class="profile-pic-wrap">
                        <img src="#" alt="" class="profile">
                    </div>

                    <div class="profile-text-wrap">
                        <div class="user-name-wrap">
                            <p class="user-name">Gregory Garner</p>
                        </div>

                        <div class="user-type-wrap">
                            <p class="user-type">Consumer</p>
                        </div>
                    </div>
                </div>

                <div onclick="Post.changeToOwnPosts()" class="individual-profile-option primary-selected">
                    <div class="feed-type left-feed-type">
                        <p>Posts</p>
                    </div>
                    <div class="feed-type right-feed-type">
                        <p class="posts-on-feed-count"></p>
                    </div>
                </div>

                <div onclick="Post.changeToFavs()" class="individual-profile-option primary-selected">
                    <div class="feed-type left-feed-type">
                        <p>Favorites</p>
                    </div>
                    <div class="feed-type right-feed-type">
                        <p class="posts-on-feed-count"></p>
                    </div>
                </div>

                <div onclick="CreateListingModal.show()" class="individual-profile-option">
                    <div class="feed-type left-feed-type">
                        <p>Create Post!</p>
                    </div>
                </div>

                <div onclick="Post.signOut()" class="individual-profile-option">
                    <div class="feed-type left-feed-type">
                        <p>Sign Out</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- #####@@@@@@##### GENERATED POSTS #####@@@@@@##### -->
        <div id="test-select" class="selected-feed">
            <!-- This is where the posts go -->
        </div>
    </section>

    <!-- #####@@@@@@##### FOOTER SECTION #####@@@@@@##### -->
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook-square fa-3x"></i>
                <span class="hidden-xs"></span></a>

            <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter fa-3x"></i>
                <span class="hidden-xs"></span></a>

            <a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin fa-3x"></i>
                <span class="hidden-xs"></span></a>
        </div>
    </footer>

    <footer>
        <p>@2019 Made with <i class="fa fa-heart"></i></p>
    </footer>

    <script src="pop-up.js"></script>
    <script type="text/javascript" src="accountdata.js"></script>
    <script type="text/javascript" src="my-account-script.js"></script>
    <script src="https://use.fontawesome.com/4f5af56c88.js"></script>


</body>

</html>

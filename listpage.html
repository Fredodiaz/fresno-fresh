<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="listpage.css">
    <link rel="stylesheet" href="pop-up.css">
    <link href="modal.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/4f5af56c88.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Aleo:300&display=swap" rel="stylesheet">
    <title>Listings Page</title>
</head>

<body onload="Init.start()">

    <!-- #####@@@@@@##### NAVIGATION BAR #####@@@@@@##### -->
    <nav class="flex-direction-row">
        <div class="nav-content-wrap flex-direction-row">
            <div class="logo-and-search-wrap">
                <div class="logo-on-nav-wrap">
                    <a href="index.html">
                        <img class="logo-on-nav"
                            src="https://cdn.glitch.com/ede46f42-b5b9-48ad-8d72-f38482566cde%2Flogo.png?v=1566156485018"
                            alt="">
                    </a>
                </div>

                <div class="search-bar-wrap">
                    <div class="search-bar">
                        <input onblur="Interact.searchBlur(), Search.hide()"
                            onfocus="Interact.searchFocus(), Search.show()" class="search-input" type="text"
                            placeholder="Search Fresno Fresh">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
            </div>

            <div class="user-options">
                <div onclick="Interact.dropDown()" class="individual-option-wrap drop-down-wrap">
                    <div class="icon-wrap">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="individual-option-wrap">
                    <a href="index.html">
                        <div class="icon-wrap">
                            <i class="fa fa-home"></i>
                        </div>
                    </a>
                </div>

                <div class="individual-option-wrap">
                    <div onclick="PopUp.verify('')" class="icon-wrap">
                        <i class="fa fa-envelope-o"></i>
                    </div>
                </div>

                <div class="individual-option-wrap">
                    <div onclick="PopUp.verify('my-account')" class="icon-wrap">
                        <i class="fa fa-user"></i>
                    </div>
                </div>

                <div class="individual-option-wrap create-post-option">
                    <div onclick="CreateListingModal.verify('')" class="icon-wrap">
                        <i class="fa fa-pencil"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>



    <div class="container-fluid content-holder">

        <!-- PROFILE SIDE -->
        <!-- <div class="sidebar-wrap"> -->

        <div class="sidebar">
            <div onclick="Sidebar.activate()" class="sidebar-btn">
                <i class="fa fa-caret-right" aria-hidden="true"></i>
            </div>

            <div class="sidebar-content-wrap">
                <div class="sidebar-content">
                    <div class="card-profile">
                        <div class="profile-pic-wrap">
                            <img class="sidebar-img"
                                src="https://ih1.redbubble.net/image.827676009.0767/stf,small,600x600-pad,750x1000,f8f8f8.u1.jpg"
                                alt="" class="profile">
                        </div>

                        <div class="profile-text-wrap">
                            <div class="user-name-wrap">
                                <p class="user-name">Gregory Garner</p>
                            </div>

                            <div class="user-type-wrap">
                                <p class="user-type">Consumer</p>
                            </div>
                        </div>
                    </div>

                    <div class="feed-type">
                        <p onclick="Sidebar.opts(0), Search.direct('alllistings')" class="feed-option">All Listings</p>
                        <p onclick="Sidebar.opts(1), Search.direct('fruits')" class="feed-option">Fruits</p>
                        <p onclick="Sidebar.opts(2), Search.direct('dairy')" class="feed-option">Dairy</p>
                        <p onclick="Sidebar.opts(3), Search.direct('vegetables')" class="feed-option">Vegetables</p>
                        <a href="my-account.html">
                            <p onclick="Sidebar.opts(-1)" class="account-relocate feed-option"
                                style="text-decoration: underline">
                                My Account
                            </p>
                        </a>
                    </div>

                </div>
            </div>
        </div>
        <!-- </div> -->


        <!-- FIRST ROW OF CONTENT -->
        <div class="content" id="theDude">
            <div class="card-deck">

                <div class="card-wrap">

                    <div class="profile-header">
                        <div class="profile-pic-wrap">
                            <img src="https://ih1.redbubble.net/image.827676009.0767/stf,small,600x600-pad,750x1000,f8f8f8.u1.jpg"
                                alt="" class="profile listing-profile">
                        </div>

                        <div class="profile-text-wrap">
                            <div class="user-name-wrap">
                                <p class="user-name">Gregory Garner</p>
                            </div>

                            <div class="user-type-wrap">
                                <p class="user-type">Producer</p>
                            </div>
                        </div>
                    </div>

                    <div class="card-image-wrap">
                        <div class="image-hidder">-</div>
                        <img class="card-image"
                            src="https://cdn.glitch.com/ede46f42-b5b9-48ad-8d72-f38482566cde%2Frasberries.jpg?v=1566437999589">
                    </div>

                    <h2 class="listing-title">Card Title</h2>
                    <p class="listing-desc">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Autem possimus magni itaque ex! Atque,
                        vero. Laudantium, corrupti.
                    </p>

                    <div class="likes-wrap">
                        <i class="fa fa-heart"></i>
                        <p class="total-likes">3</p>
                    </div>

                    <div class="post-hr"></div>

                </div>


            </div>
        </div>
    </div>

    <footer class="footer-divider">
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook-square fa-3x"></i>
                <span class="hidden-xs"></span></a>

            <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter fa-3x"></i>
                <span class="hidden-xs"></span></a>

            <a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin fa-3x"></i>
                <span class="hidden-xs"></span></a>
        </div>
    </footer>

    <footer>
        <p>@2019 Made with <i class="fa fa-heart"></i></p>
    </footer>

    <script src="storage.js"></script>
    <script src="listpage.js"></script>
    <script src="pop-up.js"></script>
    <script src="accountdata.js"></script>
</body>

</html>
